<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>タスク登録</title>
</head>
<body>
	<main layout:fragment="content">
	<h2 class="my-5">タスク登録</h2>
	
	<form th:action="@{/task-regist}" method="post" th:object="${taskRegistForm}" 
			class="w-50 mx-auto">
		<table class="table table-bordered">
			<tr>
				<td>【ケースID】</td>
				<td class="text-start">
					<span th:text="*{caseId}"></span>
					<input type="hidden" th:field="*{caseId}">
				</td>
			</tr>
			<tr>
				<td>【タイトル】</td>
				<td class="text-start">
					<input type="text" th:field="*{title}" class="w-75"><br>
					<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
					class="error-msg"></div>
				</td>
			</tr>
			<tr>
				<td>【期限】</td>
				<td class="text-start">
					<input type="date" th:field="*{deadline}" class="w-75"><br>
					<div th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"
					class="error-msg"></div>
				</td>
			</tr>
			<tr>
				<td>【重要度】</td>
				<td class="text-start">
					<select th:field="*{priorityCode}" class="w-50">
						<option value="">選択してください</option>
						<option th:each="priority : ${priorityList}"
						th:value="${priority.priorityCode}"
						th:text="${priority.priorityName}"
						th:selected="${priority.priorityCode == priorityCode}">
						</option>
					</select>
					<div th:if="${#fields.hasErrors('priorityCode')}" th:errors="*{priorityCode}"
					class="error-msg"></div>
				</td>
			</tr>
			<tr>
				<td>【ステータス名】</td>
				<td class="text-start">
					<select th:field="*{statusCode}" class="w-50">
						<option value="">選択してください</option>
						<option th:each="status : ${statusList}"
						th:value="${status.statusCode}"
						th:text="${status.statusName}"
						th:selected="${status.statusCode == statusCode}">
						</option>
					</select>
					<div th:if="${#fields.hasErrors('statusCode')}" th:errors="*{statusCode}"
					class="error-msg"></div>
				</td>
			</tr>
		</table>
		<br>
		<input type="submit" value="登録" class="btn btn-primary">
	</form>
	<br>
	<form th:action="@{/case-search-detail}" method="post" th:object="${taskRegistForm}">
		<input type="hidden" th:field="*{caseId}">
		<input type="submit" value="戻る" class="btn btn-primary">
	</form>
	<br>
	<a th:href="@{/top}">トップページに戻る</a>
	</main>
</body>
</html>
