<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  >

<head>
	<meta charset="UTF-8">
	<title layout:title-pattern="$CONTENT_TITLE | CaseManager">CaseManager</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">

	<header class=" bg-warning-subtle py-1">
		<div class="container d-flex justify-content-between align-items-center">
			<h1>CaseManager</h1>
			<div>
			<!-- 未ログイン時 -->
			<div sec:authorize="isAnonymous()">
				<a th:href="@{/user-regist}" class="btn btn-outline-primary">ユーザ登録</a>
				<a th:href="@{/login}" class="btn btn-outline-primary ms-4">ログイン</a>
			</div>

			<!-- ログイン時 -->
			<div sec:authorize="isAuthenticated()">

				<form th:action="@{/logout}" method="post" class="d-inline">
					<button type="submit" class="btn btn-outline-danger btn-sm">
						ログアウト
					</button>
				</form>
			</div>
		</div>
	
		</div>
	</header>

	<main layout:fragment="content" class="flex-fill bg-light text-center"></main>

	<footer class="bg-warning-subtle text-center py-3">
		<small>© CaseManager</small>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
