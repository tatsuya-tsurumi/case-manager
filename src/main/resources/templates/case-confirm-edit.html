<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base}">

<head>
	<title>ケース編集確認</title>
</head>

<body>
	<main layout:fragment="content">
		<h2 class="my-5">ケース編集確認</h2>

		<div class="card w-50 mx-auto">
			<div class="card-body py-3 px-4" th:object="${caseEditForm}">

				<div class="row mb-4">
					<div class="col-4 fw-bold">【ケースID】</div>
					<div class="col-8" th:text="*{caseId}"></div>
				</div>

				<div class="row mb-4">
					<div class="col-4 fw-bold">【ユーザ名】</div>
					<div class="col-8" th:text="*{userName}"></div>
				</div>

				<div class="row mb-4">
					<div class="col-4 fw-bold">【ケース名】</div>
					<div class="col-8" th:text="*{caseName}"></div>
				</div>

				<div class="row mb-4">
					<div class="col-4 fw-bold">【クライアント名】</div>
					<div class="col-8 text-break" th:text="*{clientName}"></div>
				</div>

				<div class="row mb-4">
					<div class="col-4 fw-bold">ステータス</div>
					<div class="col-8 text-break" th:text="*{statusName}"></div>
				</div>
				<div class="row ">
					<div class="col-4 fw-bold">【内容】</div>
					<div class="col-8 text-break" th:text="*{detail}"></div>
				</div>

			</div>
		</div>
		<br>
		<form th:action="@{/case-confirm-edit}" method="post" th:object="${caseEditForm}" class="d-inline">
			<input type="hidden" th:field="*{caseId}">
			<input type="hidden" th:field="*{userId}">
			<input type="hidden" th:field="*{caseName}">
			<input type="hidden" th:field="*{clientName}">
			<input type="hidden" th:field="*{detail}">
			<input type="hidden" th:field="*{statusCode}">
			<input type="submit" value="更新実行" class="btn btn-primary">
		</form>
		<form th:action="@{/case-show-edit}" method="post" th:object="${caseEditForm}" class="d-inline ms-5">
			<input type="hidden" th:field="*{caseId}">
			<input type="hidden" th:field="*{userId}">
			<input type="hidden" th:field="*{caseName}">
			<input type="hidden" th:field="*{clientName}">
			<input type="hidden" th:field="*{detail}">
			<input type="hidden" th:field="*{statusCode}">
			<input type="submit" value="戻る" class="btn btn-primary">
		</form>
	</main>
</body>

</html>
