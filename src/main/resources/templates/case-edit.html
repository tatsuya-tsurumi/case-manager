<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base}">

<head>
	<title>ケース編集</title>
</head>

<body>
	<main layout:fragment="content">
		<h2 class="my-5">ケース編集</h2>

		<form th:action="@{/case-edit}" method="post" th:object="${caseEditForm}" class="w-50 mx-auto">
			<div class="mt-2">
				<label class="form-label">【ケースID】</label><br>
				<span th:text="*{caseId}"></span>
				<input type="hidden" th:field="*{caseId}">
			</div>
			<div class="mt-2">
				<label class="form-label">【ユーザ名】</label><br>
				<select th:field="*{userId}" class="w-25">
					<option th:each="user : ${userList}" th:value="${user.userId}" th:text="${user.userName}"
						th:selected="${user.userId == userId}">
					</option>
				</select>
				<div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="error-msg"></div>
			</div>
			<div class="mt-2">
				<label class="form-label">【ケース名】</label><br>
				<input type="text" th:field="*{caseName}" class="w-50"><br>
				<div th:if="${#fields.hasErrors('caseName')}" th:errors="*{caseName}" class="error-msg"></div>
			</div>
			<div class="mt-2">
				<label class="form-label">【クライアント名】</label><br>
				<input type="text" th:field="*{clientName}" class="w-50"><br>
				<div th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}" class="error-msg"></div>
			</div>
			<div class="mt-2">
				<label class="form-label">【ステータス名】</label><br>
				<select th:field="*{statusCode}" class="w-25">
					<option th:each="status : ${statusList}" th:value="${status.statusCode}"
						th:text="${status.statusName}" th:selected="${status.statusCode == statusCode}">
					</option>
				</select>
				<div th:if="${#fields.hasErrors('statusCode')}" th:errors="*{statusCode}" class="error-msg"></div>
			</div>

			<div class="mt-2">
				<label class="form-label">【内容】</label><br>
				<textarea th:field="*{detail}" class="w-100" rows="3"></textarea><br>
				<div th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" class="error-msg"></div>
			</div>
			<br>
			<input type="submit" value="更新" class="btn btn-primary">
			<br>
			<br>
			<a th:href="@{/top}">トップページに戻る</a>
		</form>
	</main>
</body>

</html>
