<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスク削除確認</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<h2>タスク削除確認</h2>

	<table class="detail-table"　th:object="${taskRemoveForm}">
		<tr>			
			<td class="guide">【タスクID】</td>
			<td th:text="*{taskId}"></td>
		</tr>
		<tr>			
			<td class="guide">【ケースID】</td>
			<td th:text="*{caseId}"></td>
		</tr>
		<tr>
			<td class="guide">【タイトル】</td>
			<td th:text="*{title}"></td>
		<tr>
			<td class="guide">【期限】</td>
			<td th:text="*{deadline}"></td>
		<tr>
			<td class="guide">【重要度】</td>
			<td th:text="*{priorityName}"></td>
		</tr>
		<tr>
			<td class="guide">【ステータス】</td>
			<td th:text="*{statusName}"></td>
		</tr>
	</table>
	<br>
	
	<form th:action="@{/task-confirm-remove}" method="post"
			th:object="${taskRemoveForm}">
		<input type="hidden" th:field="*{taskId}">
		<input type="hidden" th:field="*{caseId}">
		<input type="hidden" th:field="*{title}">
		<input type="hidden" th:field="*{deadline}">
		<input type="hidden" th:field="*{priorityCode}">
		<input type="hidden" th:field="*{statusCode}">
		<input type="submit" value="削除実行" class="btn">
	</form>
	<br>
	<form th:action="@{/case-search-detail}" method="post"
			th:object="${taskRemoveForm}">
		<input type="hidden" th:field="*{caseId}">
		<input type="submit" value="戻る" class="btn">
	</form>
</body>
</html>
