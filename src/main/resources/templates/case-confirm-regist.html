<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>ケース登録確認</title>
</head>
<body>
	<main layout:fragment="content">
	<h2 class="my-5">ケース登録確認</h2>

	<table th:object="${caseRegistForm}" class="table table-bordered w-50 mx-auto">
		<tr>
			<td >【ユーザ名】</td>
			<td th:text="*{userName}" class="w-50"></td>
		<tr>
			<td >【ケース名】</td>
			<td th:text="*{caseName}" class="w-50"></td>
		<tr>
			<td >【クライアント名】</td>
			<td th:text="*{clientName}" class="w-50"></td>
		<tr>
			<td >【詳細】</td>
			<td th:text="*{detail}" class="w-50"></td>
		<tr>
			<td >【ステータス】</td>
			<td th:text="*{statusName}" class="w-50"></td>
		</tr>
	</table>
	<br>
	
	<form th:action="@{/case-confirm-regist}" method="post"
			th:object="${caseRegistForm}">
		<input type="hidden" th:field="*{userId}">
		<input type="hidden" th:field="*{caseName}">
		<input type="hidden" th:field="*{clientName}">
		<input type="hidden" th:field="*{detail}">
		<input type="hidden" th:field="*{statusCode}">
		<input type="submit" value="登録実行" class="btn btn-primary">
	</form>
	<br>
	<form th:action="@{/case-show-regist}" method="post"
			th:object="${caseRegistForm}">
		<input type="hidden" th:field="*{userId}">
		<input type="hidden" th:field="*{caseName}">
		<input type="hidden" th:field="*{clientName}">
		<input type="hidden" th:field="*{detail}">
		<input type="hidden" th:field="*{statusCode}">
		<input type="submit" value="戻る" class="btn btn-primary">
	</form>
	</main>
</body>

</html>
