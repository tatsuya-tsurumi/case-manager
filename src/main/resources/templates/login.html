<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>ログイン</title>
</head>
<body>
	<main layout:fragment="content">
	<h2 class="mt-5">ログイン</h2>
	
	<form th:action="@{/login}" method="post" class="w-25 mx-auto">
		<div class="mt-3">
			<label class="form-label">メールアドレス</label>
			<input type="email" name="email" class="form-control">
		</div>
		<div class="mt-3">
			<label class="form-label">パスワード</label>
			<input type="password" name="password" class="form-control">
		</div>
		<br>
		<input type="submit" value="ログイン" class="btn btn-primary"></input>
	</form>
	
	<div th:if="${param.error}" class="mt-3">
		<p class="text-danger">ユーザIDまたはパスワードが違います</p>
	</div>
	<div th:if="${param.logout}" class="mt-3">
		<p>ログアウトしました</p>
	</div>
	</main>
</body>
</html>
