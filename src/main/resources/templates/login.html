<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<h2>ログイン</h2>
	
	<form th:action="@{/login}" method="post">
		<div>
			<label>メールアドレス:</label>
			<input type="email" name="email">
		</div>
		<div>
			<label>パスワード:</label>
			<input type="password" name="password">
		</div>
		<br>
		<input type="submit" value="ログイン" class="btn"></input>
	</form>
	
	<div th:if="${param.error}">
		<p class="error-msg">ユーザIDまたはパスワードが違います</p>
	</div>
	<div th:if="${param.logout}">
		<p>ログアウトしました</p>
	</div>
</body>
</html>
