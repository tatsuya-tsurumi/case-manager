spring.application.name=CaseManager

# データベース接続設定
spring.datasource.url=jdbc:mysql://localhost:3306/case_db
spring.datasource.username=case_user
spring.datasource.password=case
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.casemanager.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.nologging.NoLoggingImpl



